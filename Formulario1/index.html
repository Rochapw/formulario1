<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css" />

  <link
    href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;700&family=Poppins&family=Staatliches&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form>
      <fieldset>

        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
        </div>

        <div class="dados">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" />
          </div>

          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname" />
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="text" id="email" />
        </div>

        <div class="input-wrapper">
          <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="senha" />
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
        </div>

        <div class="input-wrapper">
          <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor" />
        </div>
      </fieldset>

      <fieldset>
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        <div class="mentorship-date">
            <H2>PRIMEIRA MENTORIA</H2>
            <div class="three-columns">
                <div class="input-wrap">
                    <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="first-date" required>
                </div>

                <div class="input-wrap">
                    <label for="first-time-begin">Das</label>
                    <input type="time" id="first-time-begin" required>
                </div>
                <div class="input-wrap">
                    <label for="first-time-end">Até</label>
                    <input type="time" id="first-time-end" required>
                </div>
            </div>
        </div>

        <div class="mentorship-date">
            <H2>SEGUNDA MENTORIA</H2>
            <div class="three-columns">
                <div class="input-wrap">
                    <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="first-date" required>
                </div>

                <div class="input-wrap">
                    <label for="first-time-begin">Das</label>
                    <input type="time" id="first-time-begin" required>
                </div>
                <div class="input-wrap">
                    <label for="first-time-end">Até</label>
                    <input type="time" id="first-time-end" required>
                </div>
            </div>
        </div>
    </fieldset>
   
</form>
<footer>
    <button form="mentorship">SALVAR</button>
</footer>


</body>

</html>
